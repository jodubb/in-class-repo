    <!-- Center -->
    <h1>The Wonders of CSS!</h1>

    <h2>Fun With Text!</h2>

    <!-- Change text color -->

    <p>This text is blue.</p>

    <!-- Change font-size -->

    <!-- Center -->
    <p class="I C">~~This text is centered~~</p>
